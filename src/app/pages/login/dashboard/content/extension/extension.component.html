<div class="extension-container">
  <mat-toolbar color="primary">Endpoints </mat-toolbar>
  <mat-nav-list>
    <mat-list-item *ngFor="let end of endpoints">
      <a matLine href="...">{{ end.resource }}</a>
      <img [treeDrag]="end.currentChannel" [treeDragEnabled]="true" matListAvatar width="40" height="10" src="assets/img/avatar.jpg" alt="...">
      <p matLine>
        <span> {{end.state}} </span>
        <span class="demo-2"> -- {{end.technology}} </span>
      </p>
      <p *ngIf="end.currentChannel.id !=undefined">
        Ready to Talk (accepted channel)
      </p>
      <button [disabled]="end.state != 'online'"  (click)="dial(end)" mat-icon-button>
        <mat-icon>{{end.state == 'online' ? 'local_phone' : 'phone_paused'}}</mat-icon>
      </button>
      
       </mat-list-item>

  </mat-nav-list>
</div>
